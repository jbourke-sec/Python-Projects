<mat-card fxLayout="row" fxLayoutAlign="space-around center"><mat-card-title>
    Remediation Times Breakdown: {{current}} days
  </mat-card-title><mat-card-content>
<ngx-charts-line-chart
[results]="outcome"
[gradient]="true"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[view] = "[1000, 400]"
[autoScale]="true">
</ngx-charts-line-chart>
</mat-card-content>
<mat-card-actions>
  <div class="form-group">
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="cwe">Enter Days</mat-label>
    <input matInput
    type="number"
    class="form-control"
    id="setTime"
  [(ngModel)]="days"
  name="setTime"
></mat-form-field><button mat-button (click)="updateTime()">Submit</button>
  </div>  
  </mat-card-actions>
</mat-card>
