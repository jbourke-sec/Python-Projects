<div *ngIf="viewMode; else editable">
    <div *ngIf="currentUser.email">
      <h4>Policy</h4>
      <div>
        <label><strong>Email:</strong></label> {{ currentUser.email }}
      </div>
    </div>
  
    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a Email...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentUser.email" class="edit-form">
      <h4>User</h4>
      <form>
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="email">Email</mat-label>
          <input matInput
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="currentUser.email"
            name="email"
          ></mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="user">Username</mat-label>
            <input matInput
              type="text"
              class="form-control"
              id="user"
              required
              [(ngModel)]="currentUser.username"
              name="user"
            ></mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="pass">Password</mat-label>
            <input matInput
              type="text"
              class="form-control"
              id="pass"
              required
              [(ngModel)]="currentUser.password"
              name="pass"
            ></mat-form-field>
          </div>
        </form>
  
        <button mat-raised-button id="pol-submit-button"
          type="submit"
          (click)="updateUser()"
        >
          Save
        </button>
        <button mat-raised-button id="pol-cancel-button" (click)="closeUser()">Go back</button>
        <p>{{ message }}</p>
      </div>
    
      <div *ngIf="!currentUser.email">
        <br />
        <p>Cannot access this User...</p>
      </div>
    </ng-template>
