      <h4>User</h4>
      <form>
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="email">Email</mat-label>
          <input matInput
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          ></mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="user">Username</mat-label>
            <input matInput
              type="text"
              class="form-control"
              id="user"
              required
              [(ngModel)]="user.username"
              name="user"
            ></mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="pass">Password</mat-label>
            <input matInput
              type="text"
              class="form-control"
              id="pass"
              required
              [(ngModel)]="user.password"
              name="pass"
            ></mat-form-field>
          </div>
        </form>
  
        <button mat-raised-button id="pol-submit-button"
          type="submit"
          (click)="saveUser()"
        >
          Save
        </button>
        <button mat-raised-button id="pol-cancel-button" (click)="closeUser()">Go back</button>
        <p>{{ message }}</p>
